<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:insert="fragments/general.html :: bootstrapcss">
    <title>Book page</title>
</head>
<body>
<header th:insert="fragments/general.html :: header"></header>
<div class="container">
    <div class="row">
        <div class="col-4 offset-4">
            <h2 class="h2">Book update</h2>
            <form th:action="@{/book/update/{id}(id=${book.getId()})}" th:method="POST" th:object="${book}" class="mt-5">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" th:field="*{author}">
                </div>
                <div class="form-group">
                    <label for="copies">Copies</label>
                    <input type="text" class="form-control" id="copies" th:field="*{count}">
                </div>
                <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
